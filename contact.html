    <title>Lucky Dog</title>
</head>

<body>
    <header>
        <!--Boostrap navbar & fixed-top class in use for header and navbar-->
        <div class="container-fluid bg-color-heading fixed-top">
            <nav class="navbar navbar-expand-md navbar-light">
                <h1 id="company-name">Lucky Dog<a href="index.html" class="col-logo"><i class="fas fa-paw"
                            aria-hidden="true"></i></a></h1>
                <!--Code for collapsible navbar from Bootstrap website & Code Institute Whiskey Drop video content-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                     <!--Used font awesome icon here to enable easier styling - as per stack overflow-->
                    <span><i class="fas fa-bars hamburger-menu-icon"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="nav navbar-navlist-inline ml-auto">
                         <!--Hover.css hvr-grow class in use on list items-->
                        <li class="list-inline-item menuitem active"><a href="index.html" class="hvr-grow">Home</a> |
                        </li>
                        <li class="list-inline-item menuitem"><a href="services.html" class="hvr-grow">Our Services</a>
                            | </li>
                        <li class="list-inline-item menuitem"><a href="team.html" class="hvr-grow">Meet the Team</a> |
                        </li>
                        <li class="list-inline-item menuitem"><a href="contact.html" class="hvr-grow">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Bootstrap grid system in use for each section structure  -->
    <section>
        <!-- Contact form section -->
        <div class="container-fluid">
            <div class="row contact-heading-row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-0 contact-col">
                    <h4 class="contact-heading">Get in touch</h4>
                    <!-- Bootstrap form structure and classes in use here & Code Institute form validation -->
                    <form class="signup-form" action="https://formdump.codeinstitute.net" method="POST" target="_blank">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                aria-describedby="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="Your Email Address" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                placeholder="Your Phone Number (optional)">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="7" id="message" name="message" class="form-control"
                                placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn">Send it!</button>
                    </form>
                </div>
                <!-- Map section -->   
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-0 map-col">
                    <h4 class="contact-heading">Where to find us</h4>
                    <!--iframe code from Code Institute course content with map location adjusted-->
                    <iframe title="Google Map of Cork City" 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4923.945773477033!2d-8.476977745595745!3d51.897958900750226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1612197766868!5m2!1sen!2suk"
                        width="675" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap used for footer structure -->
    <footer>
        <div class="container-fluid">
            <div class="row footer-container">
                <div class="col-12 col-md-4 bg-color-contact menuitem d-flex justify-content-center">
                    <a href="contact.html" class="hvr-grow">Get in Touch</a>
                </div>
                <div class="col-12 col-md-4 bg-color-social menuitem d-flex justify-content-center">
                    <div class="social-links">
                        <p>Follow us on Social Media</p>
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-12 col-md-4 bg-color-copyright menuitem d-flex justify-content-center">
                    <p>Copyright Â© Lucky Dog 2021</p>
                </div>
            </div>
        </div>
    </footer>

    <!--Bootstrap Javascript plugins for collapsible Navbar functionality-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>

</body>

</html>
