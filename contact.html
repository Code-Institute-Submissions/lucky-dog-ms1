<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.0/css/hover-min.css" integrity="sha512-glciccPoOqr5mfDGmlJ3bpbvomZmFK+5dRARpt62nZnlKwaYZSfFpFIgUoD8ujqBw4TmPa/F3TX28OctJzoLfg==" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image.png" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Lucky Dog</title>
</head>
<body>
    <header>
        <div class="container-fluid bg-color-heading fixed-top">
            <div class="row section-header">
                <div class="col-9 col-md-4 col-lg-3">
                    <h1>Lucky Dog</h1> 
                    <h2>Dog Walking</h2>
                </div>  
                <div class="col-3 col-md-1 col-lg-1 col-logo">
                        <a href="index.html"><i class="fas fa-paw" aria-hidden="true"></i></a>
                </div>
                <div class="d-none d-lg-block col-lg-4">
                    <h3>Premium Dog Walking Service in Cork City area</h3>
                </div>  

                <nav class="col-12 col-md-7 col-lg-4 d-flex justify-content-center">          
                    <ul class="nav navbar-navlist-inline">
                        <li class="list-inline-item menuitem"><a href="index.html" class="hvr-grow">Home</a> | </li>
                        <li class="list-inline-item menuitem"><a href="services.html" class="hvr-grow">Our Services</a> | </li>
                        <li class="list-inline-item menuitem"><a href="team.html" class="hvr-grow">Meet the Team</a> | </li>
                        <li class="list-inline-item menuitem active"><a href="contact.html">Contact Us</a></li> 
                    </ul>
                </nav>     
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid">
            <div class="row contact-heading-row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-0 contact-col">
                    <h4 class="contact-heading">Get in touch</h4> 
                    <form class="signup-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="fullname" aria-describedby="nameHelp" placeholder="Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Your Email Address" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number (optional)">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="7" id="message" name="message" class="form-control" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn">Send it!</button>
                    </form>
                </div>
            

                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-0 map-col">
                    <h4 class="contact-heading">Where to find us</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4923.945773477033!2d-8.476977745595745!3d51.897958900750226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1612197766868!5m2!1sen!2suk" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
            </div>
        </div>
    </section>
   
   
                   
    <footer>
        <div class="container-fluid">
            <div class="row footer-container">
                <div class="col-12 col-md-4 bg-color-contact menuitem d-flex justify-content-center">
                    <a href="#" class="hvr-grow">Get in Touch</a>
                </div>
                <div class="col-12 col-md-4 bg-color-social menuitem d-flex justify-content-center">
                    <div class="social-links">
                        <p>Follow us on Social Media</p>
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-12 col-md-4 bg-color-copyright menuitem d-flex justify-content-center">
                    <p>Copyright Â© Lucky Dog 2021</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
